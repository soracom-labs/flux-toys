name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm run installAll
      - run: npm run build
      - run: npm test
      - run: npm run cdk synth --context deploySoracamImageSource=1 --context deploySoracomAirMetadataSink=1
